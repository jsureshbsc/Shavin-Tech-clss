     <table border="2">
        <tr>
            <td>Name</td>
            <td>mukita</td>
        </tr>
        <tr>
            <td>age</td>

<br>
<h3>cellpadding and cellspacing</h3>
    <table border="2" cellspacing="5" cellpadding="3">
        <tr>
            <td>Name</td>
            <td>mukita</td>
        </tr>
        <tr>
            <td>age</td>
            <td>24</td>
        </tr>
        <tr>
            <td>sub</td>
            <td>python</td>
        </tr>
    </table>
<h3>03.colspan and rowspan</h3>
    <table border="2" cellspacing="5" cellpadding="3" bgcolor="pink" bordercolor="blue" height="250px" width="250px">
        <tr>
            <td>colum1</td>
            <td>colum2</td>
            <td colspan="2">colum3</td>
           
        </tr>
        <tr>
          
        </tr>
        <tr>
            <td colspan="2">row1</td>
            <td>row2</td>
             <td>row3</td>
        </tr>
        <tr>
            <td rowspan="2">row4</td>
             <td>row5</td>
            <td colspan="2">row6</td>
        </tr>
        
         <tr>
           <td>row7</td>
            <td>row8</td>
             <td>row9</td>
        </tr>
        <caption>this my table</caption>
    </table>

    <h3>08.Header body footer</h3>
    <table border="2">
        <thead>
            <tr>
                <th>colum1</th>
                <th>colum2</th>
                <th>colum3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>200</td>
            </tr>
        </tfoot>
    </table>
</body>
