<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
   <div align="center">
     <form style="border: 5px solid black;">
      <h1>Form</h1>
      <hr />
      
      <label for="fname">First Name:</label><br />
      <input type="text" id="fname" name="fname" placeholder="First name" required /><br /><br />
      
      <label for="lname">Last Name:</label><br />
      <input type="text" id="lname" name="lname" placeholder="Last name" required /><br /><br />
      
      <h4>Image</h4>
      <img src="../images/image.jpg" alt="Sample Image" width="250px" style="border: 10px solid black;"/>
      <figcaption>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </figcaption><br />
      
      <label for="upload">Upload Document:</label><br />
      <input type="file" name="upload" id="upload" /><br /><br />
      
      <label for="course">Select Course:</label><br />
      <select name="course" id="course" required>
        <option value="">-- Select Course --</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="html">HTML</option>
        <option value="javascript">JavaScript</option>
      </select>
      <br /><br />
      
      <button type="submit">Submit</button><br /><br />
    </form>
   </div>
</body>
</html>
